<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/bootstrap-normalize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300i,400&display=swap" rel="stylesheet">
    <title>Mogo</title>
</head>
<body>
    <section class="promo">
        <div class="container">
            <div class="row">
                <div class="col-md-1">
                    <div class="promo__logo">MoGo</div>
                </div>
                <div class="promo__menu offset-md-5 col-md-6">
                    <div class="promo__menu-item">About</div>
                    <div class="promo__menu-item">service</div>
                    <div class="promo__menu-item">work</div>
                    <div class="promo__menu-item">blog</div>
                    <div class="promo__menu-item">contact</div>
                    <img src="/icons/SHOPPING_CART.png" alt="truck" class="promo__truck">
                    <img src="/icons/MAGNIFYING_GLASS.png" alt="" class="promo__find">
                </div>
            </div>
            <div class="promo__content">
                <div class="promo__template">Creative Template</div>
                <div class="promo__welcome">Welcome
                        <br> to MoGo</div>
                <div class="promo__divider"></div>
                <button class="promo__more">Learn more</button>
            </div>
            <div class="promo__progress">
                <div class="promo__progress-item">
                    <div class="promo__progress-bar"></div>
                    <div class="promo__progress-text">
                        <div class="promo__progress-number">01</div>
                        <div class="promo__progress-name">intro</div>
                    </div>
                </div>
                <div class="promo__progress-item">
                    <div class="promo__progress-bar"></div>
                    <div class="promo__progress-text">
                        <div class="promo__progress-number">02</div>
                        <div class="promo__progress-name">work</div>
                    </div>
                </div>
                <div class="promo__progress-item">
                    <div class="promo__progress-bar"></div>
                    <div class="promo__progress-text">
                        <div class="promo__progress-number">03</div>
                        <div class="promo__progress-name">About</div>
                    </div>
                </div>
                <div class="promo__progress-item">
                    <div class="promo__progress-bar"></div>
                    <div class="promo__progress-text">
                        <div class="promo__progress-number">04</div>
                        <div class="promo__progress-name">contacts</div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
